<html>
    <head>
        <script src="cmlib/lib/codemirror.js"></script>
        <link rel="stylesheet" href="cmlib/lib/codemirror.css">
        <script src="cmlib/addon/mode/simple.js"></script>
        <script src="cmlib/addon/hint/show-hint.js"></script>
        <link rel="stylesheet" href="cmlib/addon/hint/show-hint.css">
        <script src="cmlib/addon/hint/anyword-hint.js"></script>
        <script src="cmlib/addon/search/match-highlighter.js"></script>
        <script src="cmlib/addon/scroll/simplescrollbars.js"></script>
        <link rel="stylesheet" href="cmlib/addon/scroll/simplescrollbars.css">
        <script src="cmlib/addon/selection/active-line.js"></script>
        <script src="cmlib/mode/simplemode/simplemode.js"></script>

        <style>
            .cm-matchhighlight 
            {
                background-color: lightgreen;
            }
            .CodeMirror-activeline-background 
            {
                background-color: rgba(0, 0, 0, 0.2);
            }

        </style>
    </head>

    <body>
        <h1>Action Sequence IDE</h1>
        <h2>by SergeofBIBEK</h2>
        <div id="codeMirrorHolder"></div>

        <script>
            var myCodeMirror = CodeMirror(document.getElementById("codeMirrorHolder"), {
                value: 
                "<setup action>\n" +
                "  clear battle log\n" +
                "  display action\n" +
                "  immortal: targets, true\n" +
                "  perform start\n" +
                "  wait for movement\n" +
                "  cast animation\n" +
                "  wait for animation\n" +
                "</setup action>\n" +
                "\n" +
                "<whole action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</whole action>\n" +
                "\n" +
                "<target action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</target action>\n" +
                "\n" +
                "<follow action>\n" +
                "\n" +
                "</follow action>\n" +
                "\n" +
                "<finish action>\n" +
                "  imortal: targets, false\n" +
                "  wait for new line\n" +
                "  clear battle log\n" +
                "  perform finish\n" +
                "  wait for movement\n" +
                "  wait for effect\n" +
                "  action common event\n" +
                "</finish action>\n",
                mode: "simplemode",
                lineNumbers: true,
                tabSize: 2,
                highlightSelectionMatches: true,
                scrollbarStyle: "simple",
                styleActiveLine: true,

            });

            //myCodeMirror.showHint();


        </script>
    </body>
</html>
