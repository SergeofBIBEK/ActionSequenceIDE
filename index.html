<html>
    <head>
        <script src="cmlib/lib/codemirror.js"></script>
        <link rel="stylesheet" href="cmlib/lib/codemirror.css">
        <script src="cmlib/addon/mode/simple.js"></script>
        <script src="cmlib/addon/hint/show-hint.js"></script>
        <link rel="stylesheet" href="cmlib/addon/hint/show-hint.css">
        <script src="cmlib/addon/hint/anyword-hint.js"></script>
        <script src="cmlib/addon/search/match-highlighter.js"></script>
        <script src="cmlib/addon/scroll/simplescrollbars.js"></script>
        <link rel="stylesheet" href="cmlib/addon/scroll/simplescrollbars.css">
        <script src="cmlib/addon/selection/active-line.js"></script>
        <script src="cmlib/mode/simplemode/simplemode.js"></script>
        <link rel="stylesheet" href="cmlib/theme/serge-light.css">
        <link rel="stylesheet" href="cmlib/theme/serge-dark.css">

    </head>

    <body style="margin: 0px; font-size: 12px;">
        <div id="siteContainer" style="height: 100vh; width: 100vw; overflow: hidden;">
            <h1>Action Sequence IDE</h1>
            <h2>by SergeofBIBEK</h2>
            <label>Theme: 
                <select id="themeSelector" onchange="changeTheme()">
                    <option value="serge-light">Light</option>
                    <option value="serge-dark">Dark</option>
                </select>
            </label>
            <div id="codeMirrorHolder" style="height: 77vh;"></div>
        </div>

        <script>
            var myCodeMirror = CodeMirror(document.getElementById("codeMirrorHolder"), {
                value: 
                "<setup action>\n" +
                "  clear battle log\n" +
                "  display action\n" +
                "  immortal: targets, true\n" +
                "  perform start\n" +
                "  wait for movement\n" +
                "  cast animation\n" +
                "  wait for animation\n" +
                "</setup action>\n" +
                "\n" +
                "<whole action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</whole action>\n" +
                "\n" +
                "<target action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</target action>\n" +
                "\n" +
                "<follow action>\n" +
                "\n" +
                "</follow action>\n" +
                "\n" +
                "<finish action>\n" +
                "  immortal: targets, false\n" +
                "  wait for new line\n" +
                "  clear battle log\n" +
                "  perform finish\n" +
                "  wait for movement\n" +
                "  wait for effect\n" +
                "  action common event\n" +
                "</finish action>\n",
                mode: "simplemode",
                lineNumbers: true,
                tabSize: 2,
                highlightSelectionMatches: true,
                scrollbarStyle: "simple",
                styleActiveLine: true,
                theme: "serge-light",

            });

            function changeTheme()
            {
                myCodeMirror.setOption("theme", document.getElementById("themeSelector").value);
            }

            //myCodeMirror.showHint();


        </script>
    </body>
</html>
