        <script>
            var editor = CodeMirror(document.getElementById("codeMirrorHolder"), {
                value: 
                "<setup action>\n" +
                "  clear battle log\n" +
                "  display action\n" +
                "  immortal: targets, true\n" +
                "  perform start\n" +
                "  wait for movement\n" +
                "  cast animation\n" +
                "  wait for animation\n" +
                "</setup action>\n" +
                "\n" +
                "<whole action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</whole action>\n" +
                "\n" +
                "<target action>\n" +
                "  perform action\n" +
                "  motion wait: user\n" +
                "  action animation\n" +
                "  wait for animation\n" +
                "  action effect\n" +
                "  death break\n" +
                "</target action>\n" +
                "\n" +
                "<follow action>\n" +
                "\n" +
                "</follow action>\n" +
                "\n" +
                "<finish action>\n" +
                "  immortal: targets, false\n" +
                "  wait for new line\n" +
                "  clear battle log\n" +
                "  perform finish\n" +
                "  wait for movement\n" +
                "  wait for effect\n" +
                "  action common event\n" +
                "</finish action>\n",
                mode: "simplemode",
                lineNumbers: true,
                tabSize: 2,
                highlightSelectionMatches: true,
                scrollbarStyle: "simple",
                styleActiveLine: true,
                theme: "serge-light",
                autoCloseBrackets: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                foldGutter: {
                    rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace, CodeMirror.fold.xml, CodeMirror.fold.indent)
                },
                extraKeys: {
                    "F11": function(cm) {
                        cm.setOption("fullScreen", !cm.getOption("fullScreen"));
                    },
                    "Esc": function(cm) {
                        if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
                    }
                }

            });

            //editor.foldCode(CodeMirror.Pos(1, 0), CodeMirror.fold.brace);


            function toggleFullscreen()
            {
                editor.setOption("fullScreen", !editor.getOption("fullScreen"));
            }

            function changeTheme()
            {
                editor.setOption("theme", document.getElementById("themeSelector").value);
            }

            editor.on("inputRead", function(event){
                editor.showHint({
                    hint: CodeMirror.hint.anyword,
                    completeSingle: false,
                });
            });
            //editor.showHint();
